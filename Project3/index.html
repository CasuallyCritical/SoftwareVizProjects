<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: steelblue; }

</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var w = 1920;
var h = 1080;

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);

var dataset = [
    [1, 3.08],
    [2, 3.25],
    [3, 3.11],
    [4, 3.83],
    [5, 3.18],
    [6, 2.72],
    [7, 3.33],
    [8, 3.2],
    [9, 3.2]
];

//Create SVG element
var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

    var convertNumber = function(d) {
        return {
            Term: Number(d.Term),
            GPA: Number(d.GPA),
            Overall: Number(d.Overall)
        };
    }

    d3.csv("gpasemesters.csv", convertNumber, function(data) {

        console.log(data);

        

        svg.selectAll("circle") // <-- No longer "rect"
        .data(data)
        .enter()
        .append("circle") // <-- No longer "rect"
        .attr("cx", function(d) {
        return d.Term * 100;
        })
        .attr("cy", function(d) {
        return d.GPA * 100;
        })
        .attr("r", function(d) {
            return (d.GPA) * 5;
        })
        .attr("fill", function(d) {
            if((d.GPA >= 3)) {
                return "green"
            } else if(d.GPA >= 2) {
                return "yellow"
            } else if(d.GPA >= 1.7) {
                return "red"
            } else {
                return "black"
            }
        });

        svg.selectAll("text") // <-- Note "text", not "circle" or "rect"
        .data(data)
        .enter()
        .append("text") // <-- Same here!
        .text(function(d) {
        return  d.Term + ", GPA: " + d.GPA;
        })
        .attr("x", function(d) {
        return d.Term * 100;
        })
        .attr("y", function(d) {
        return d.GPA * 100;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .attr("font-weight", function(d, i) { return 900; })
        .attr("fill", "blue");
    })


</script>
</body>
